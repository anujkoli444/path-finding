<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Path Finder Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pac-Man Path Finder Visualizer</h1>
    <div id="controls">
        <button id="startBtn">Start Pathfinding</button>
        <button id="resetBtn">Reset Maze</button>
        <select id="algorithm">
            <option value="A*">A*</option>
            <option value="Dijkstra">Dijkstra</option>
        </select>
    </div>
    <div id="maze"></div>
    <script src="script.js"></script>
</body>
</html>
